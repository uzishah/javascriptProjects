<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>   
<div class="generator">
    <h1>Password Generator</h1>
    <label class="password_wrap">
        <input type="text" id="password" placeholder="Generate a Password">
        
    </label>

        <label >
            <span>Password length</span>
            <input type="number" id="length" value="8">
        </label>
        <label >
            <span>Include UpperCase</span>
            <input type="checkbox" id="UpperCase" checked>
        </label>
        <label >
            <span>Include LowerCase</span>
            <input type="checkbox" id="LowerCase" checked>
        </label>
        <label >
            <span>Include Numbers</span>
            <input type="checkbox" id="numbers" checked>
        </label>
        <label >
            <span>Include Special Characters</span>
            <input type="checkbox" id="special" checked>
        </label>

        <button type="submit" id="generate">Generate Password</button>
    </div>
    <h1 style="color: white;">DESIGN BY UZAIR SHAH</h1>
</div>
</main>




<script src="app.js"></script>
</body>
</html>
